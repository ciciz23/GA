<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="to-do-form">
        <label for="input-box"></label>
        <input type="text" id="to-do-input" placeholder="Enter to-do here..." />
        <button type="submit" name="button" id="submit">Add</button>
      </form>
      <div class="lists">
        <div>
          <h2>My To-Dos - <span id="to-do-count">0</span></h2>
          <ul id="to-do-list">
            <!-- <li class="to-do-item">Watch TV</li> -->
          </ul>
        </div>
        <div>
          <h2>
            My Completed To-Dos - <span id="completed-to-do-count">0</span>
          </h2>
          <ul id="completed-list">
            <!-- <li class="done-item">Do Homework</li> -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
